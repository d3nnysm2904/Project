{% extends 'base.html'  %}

{% block content %}
<h1>Login Page </h1>


<form method="post">
{{form.hidden_tag()}}

{% for field in form
    if field.widget.input_type != 'hidden' %}
  
    <div>
        {{field.label}}
        {{field}}
        
    {% for error in field.errors %}
    <span class="form-text text-danger">{{ error }}</span>
    {% endfor %}
    </div>
{%endfor%}

<button class="btn btn-info btn-md">Log In </button>
</form>
{% endblock %}
