{% extends 'base.html'  %}

{% block content %}
<h1>Register Page </h1>


<form method="post">
{{form.hidden_tag()}}

{% for field in form
    if field.widget.input_type != 'hidden' %}
  
    <div class="form-group row">
        {{field.label(class="col-sm-2 col-form-label")}}
        <div class="col-sm-10">
          {{field}}
        </div>
      </div>
{%endfor%}



<button class="btn btn-info">Sign Up </button>
</form>
{% endblock %}
