<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory</title>
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
   
 
    <div class="container">
      <h1 class="display-2 text-center" style="margin: 0 auto;">Tables</h1>
      <table class="table table-striped mt-5">   {# mt-5 is margin #}
        <thead class="table-dark">
          <th>Employees</th>
          <th>Department Code</th>
          <th>State</th>
          <th>Phone</th>
          <th>Edit Employee</th>
          <th>Delete Employee</th>
        </thead>
        <tbody>
          {% for emp in emps%}
          <tr>
            <td>
              {{emp.name}}
            
                  
              
            </td>

            <td>{{emp.dept_code}}</td>
            <td>{{emp.state}}</td>

            {% if emp.dept.phone%}
            <td>{{emp.dept.phone}}</td>

            {%else%}
            <td class="text-danger">NO PHONE</td>
            {%endif%}
            <td><a
              class="btn btn-sm btn-primary"
              href="/employees/{{emp.id}}/edit"
              >Edit Employee</a
            ></td>
            <td> 
               <form >
              <button class="btn btn-sm btn-danger" formaction='/employees/{{emp.id}}/delete'
              formmethod="POST">Delete</button>
            </form>
             </td>

            <!-- emp.dep.phone is using the relationship from dept in models.py
            if phone is empty  -->
          </tr>

          {%endfor%}
        </tbody>
      </table>
      <a href="/employees/new" class="btn btn-success"> Add Employee</a>
    
    </div>
  </body>
</html>
