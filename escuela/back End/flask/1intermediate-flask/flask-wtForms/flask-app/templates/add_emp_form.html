<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Employee</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
  

    <div class="container">
      <h1 class="display-1 text-center">Add New Employee</h1>
      <div class="row justify-content-center">
        <div class="col-md-7">
          <form action="/employees/new" method="POST">
            {{ form.hidden_tag() }}
            <!--add type=hidden form fields -->

            {% for field in form if field.widget.input_type != 'hidden' %}

            <div class="form-group">
              {{field.label}} {{ field(class_='form-control')}} {% for error in
              field.errors %}
              <small class="form-text text-muted"
                ><!--or text-danger  -->
                {{ error }}
              </small>
              {% endfor %}
            </div>
            {% endfor %}

            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
            <a href="/phones" class="btn btn-danger btn-lg">Go Back</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
