<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/app.css" />
    <title>{% block title %} {% endblock %}Base home</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="/">Home</a>
      <a href="/hello">Hello</a>
      <a href="/form2">Form2 PAGE</a>
      <a href="/form">Form-1 </a>
      <a href="/lucky">Lucky num</a>
      <a href="/movies">Movies</a>
    </nav>
    <main id="content">
      <!-- this with messages is to check wheter we have a flash message or not , if so we add the section with class=message -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      
      {% if messages %}
      <section class="messages">
        {% for category, msg in messages %}
        <p class="{{category}}">{{msg}}</p>
        {% endfor %}
      </section>
      {% endif %}

      {% endwith %} 
      {# ------- #}
      {% block content %} {% endblock %}
    </main>

    <!-- <script src="/static/app.js"></script> -->
  </body>
</html>
