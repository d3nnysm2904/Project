{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}}

{% block content %}

<h1>Edit a user</h1>


  
  
  
  
    <form  method="POST">
        <div class="'container">
          <div class="row justify-content-center">
              <div class="col-6 border shadow rounded p-4">
               
  
          <div class="form-group">
            <label for="name">First</label>
            <input class='form-control' type="text" name="name"  placeholder="First Name"  value="{{ user.first_name }}"/>
          </div>
         
          <div class="form-group">
              <label for="lastname">Last Name</label>
              <input class='form-control' type="text" name="lastname"  placeholder="Last Name" value='{{ user.last_name }}' />
          </div>
         <div class="'form-group">
          <label for="img">Insert img url </label>
          <input class='form-control' type="text" name="img" placeholder="image url" value="{{ user.img_url }}" />
        </div>
          <div class="'form-group"> <button class="btn btn-primary container-fluid btn-lg" >Add User</button></div>
        </div>
      </form>
  
  
{% endblock %}
