<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory</title>
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <h1 class ='display-4  '>Tables</h1>
     {# mt-5 is margin   #}
     <div class="container">
    <table class ="table table-striped mt-5">
      <thead class="table-dark">
        <th>Employees</th>
        <th>Department Code</th>
        <th>State</th>
        <th>Phone</th>
      </thead>
      <tbody>
        {% for emp in emps%}

        <tr>
          <td>{{emp.name}}</td>
          <td>{{emp.dept_code}}</td>
          <td>{{emp.state}}</td>
          
          {% if emp.dept.phone%}
          <td>
            {{emp.dept.phone}}   </td>
          
             {%else%}
              <td class="text-danger">NO PHONE</td>
             {%endif%}
        

          <!-- emp.dep.phone is using the relationship from dept in models.py
            if phone is empty  -->
        </tr>

        {%endfor%}
      </tbody>
    </table>
  </div>
  </body>
</html>
