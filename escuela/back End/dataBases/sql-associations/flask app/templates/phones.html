  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <h1>Tables </h1>

    <table>
        <thead>
            <th>Employees</th>
            <th>Department Code </th>
            <th>State</th>
            <th>Phone</th>
        </thead>
        <tbody>
          {% for emp in emps%}

          <tr>
            <td>{{emp.name}}</td>
            <td>{{emp.dept_code}}</td>
            <td>{{emp.state}}</td>

            <td>
                {% if emp.dept.phone%}

                {{emp.dept.phone}}
                
                {%else%}
                
                -

                {%endif%}
            
            
            </td>
               
               

            <!-- emp.dep.phone is using the relationship from dept in models.py
            if phone is empty  -->
          </tr>
        
           
          
          {%endfor%} 
        </tbody>
    </table>
    
</body>
</html>
