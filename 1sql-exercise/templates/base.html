<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> {% block title %} New User {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
  </head>

  

  <body>
    <nav class="navbar navbar-expand-md navbar-primary bg-primary">
        <a class="navbar-brand" href="/">Users</a>
      </nav>
        
        
  
  
  
    {% block content %}
 
  
      <form action="/new" method="POST">
        <div class="'container">
          <div class="row justify-content-center">
              <div class="col-6 border shadow rounded p-4">
               
  
          <div class="form-group">
            <label for="name">First</label>
            <input class='form-control' type="text" name="name" placeholder="First Name" />
          </div>
         
          <div class="form-group">
              <label for="lastname">Last Name</label>
              <input class='form-control' type="text" name="lastname" placeholder="Last Name" />
          </div>
         <div class="'form-group"></div>
          <label for="img">Insert img url </label>
          <input class='form-control' type="text" name="img" placeholder="image url" />
          
          <div class="'form-group"> <button class="btn btn-primary container-fluid btn-lg" >Add User</button></div>
        </div>
      </form>
 
    
    {% endblock %}
  </body>
</html>
